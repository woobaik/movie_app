<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum Calculator</title>
    <script>
      function addsome() {
        let x = parseInt(document.sumcal.num1.value);
        let y = parseInt(document.sumcal.num2.value);
        let z = document.sumcal.result
        z.value = x + y

      }
    </script>
  </head>
  <body>

      <label for="num2">Num2</label>
      <input type="text" name="num2"><br>
      <label for="result">Result</label>
      <input type="text" name="result"><br>
      <input type="button" name="add" value="add" onclick="addsome()">


    </form>
  </body>
</html>
